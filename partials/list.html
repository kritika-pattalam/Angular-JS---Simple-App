<section class="artistpage">	
	<div class="search">
        <h1>Artist Directory</h1>
        <label for="">Search:</label>
        <input ng-model="query" type="text" placeholder="Search for artists" autofocus>
        <label class="formgroup">by:
            <select ng-model="artistOrder" name="" id="">
                <option value="name">Name</option>
                <option value="reknown">Reknown</option>
            </select>
        </label>

        <label class="formgroup">
            <input ng-model="direction" type="radio" name="direction" checked>
            ascending
        </label>

        <label class="formgroup">
            <input ng-model="direction" type="radio" name="direction" value="reverse">
            descending
        </label>
    </div>
    <ul class="artistlist">	                
        <li ng-animate="'animage'"class="artist cf" ng-repeat="item in finalvalue=(artists | filter:query | orderBy: artistOrder:direction)">

            <a href="#/details/{{artists.indexOf(item)}}">
            <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}" title="Photo of {{item.name}}">
            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.reknown}}</h3>
            </div>
            </a>
        </li>   
        <li ng-show="!finalvalue.length">
            <div class="info">No results found</div>
        </li>     
    </ul>

</section>
