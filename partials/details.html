<section class="artistinfo">
	<div class="artist cf" ng-model="artist">
		<a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
		<a href="#/details/{{nextItem}}" class="btn btn-left">&gt;</a>
		<h1>{{artists[whichItem].name}}</h1>
		<div class="info">
			<h3>{{artists[whichItem].reknown}}</h3>
			<img src="images/{{artists[whichItem].shortname}}_tn.jpg" alt="Photo of {{item.name}}" title="Photo of {{item.name}}">
			<div class="bio">
				{{artists[whichItem].bio}}
			</div>
		</div>
	</div>
	<a href="#/list">&laquo; Back to search </a>
</section>
